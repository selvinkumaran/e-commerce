<h1 class="text-info text-center mt-4 display-5">Home</h1>
<div class="d-flex">
  <div class="justify-content-between m-3">
    <div class="row">
      <div
        *ngFor="let product of products"
        class="col-3 border border-dark text-center p-4"
      >
        <img
          class="card-img-top"
          [src]="product.image"
          height="300px"
          alt="product.title"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text fs-3 text-success">
            â‚¹{{ product.price }}
          </p>
          <p class="card-text">
            {{ product.description }}
          </p>
          <div class="pb-0">
            <button class="btn btn-warning" (click)="addToCart(product.id)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
